<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            margin: 0px;
        }
        
        #player {
            width: 760px;
            position: relative;
        }
        
        .float {
            float: left;
        }

        #note1, #note2 {
            position: absolute;
            top: 150px;
            left: 180px;
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div id="player">
        <div class="float" style="height:122px"><img src="images/1_01.jpg" alt="" onmouseout="document.getElementById('c3').style.visibility='hidden'" onmouseover="document.getElementById('c3').style.visibility='visible'"></div>
        <div class="float" style="height:122px"><img src="images/1_02.jpg" alt=""></div>
        <div class="float" style="width: 144px">
            <div style="height:235px">
                <img src="images/1_03.jpg" alt="">
            </div>
            <div style="height:154px">
                <img src="images/1_07.jpg" alt="" onmouseout="document.getElementById('note1').style.visibility='hidden'" onmouseover="document.getElementById('note1').style.visibility='visible'">
            </div>
        </div>
        <div class="float" style="height:337px"><img src="images/1_04.jpg" alt=""></div>
        <div class="float" style="height:337px"><img id="mp3_1_5" src="images/1_05.jpg" alt=""></div>
        <div class="float" style="height:337px"><img src="images/1_06.jpg" alt=""></div>
        <div class="float" style="height:52px"><img src="images/1_08.jpg" alt=""></div>
        <div id="note1"><img src="images/1-1.gif" alt=""></div>
        <div id="note2"><img src="images/1-2.gif" alt=""></div>

    </div>
    <script>
        window.onload = function () {
            let mp3_1_5 = document.getElementById("mp3_1_5");
            var note2 = document.getElementById("note2");
            mp3_1_5.addEventListener("mouseover", function () {
                note2.style.visibility = "visible";
            });
            mp3_1_5.addEventListener("mouseout", function () {
                note2.style.visibility = "hidden";
            });
        }
    </script>
</body>

</html>
